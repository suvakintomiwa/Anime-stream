<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AnimeStream</title>

<body>

    <h1 class="logo">AnimeStream</h1>

      <p id="hero-desc">Please wait while we fetch anime data</p>
      <a id="hero-btn" href="#">Watch Now</a>
    </div>
  </section>

  <!-- Carousels -->
  <section class="carousel">
    <h3>üî• Trending Now</h3>
    <div class="carousel-row" id="trending"></div>
  </section>

  <section class="carousel">
    <h3>‚≠ê Top Rated</h3>
    <div class="carousel-row" id="top-rated"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
